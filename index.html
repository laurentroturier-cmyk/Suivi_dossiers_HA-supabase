        <script>
            // Charger le thème depuis localStorage IMMÉDIATEMENT
            (function() {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            })();
            
              // Activer le dark mode via la classe `.dark` sur <html>
              // (aucune déclaration CSS ici, tout est géré par Tailwind et les fichiers CSS)
              window.tailwind = window.tailwind || {};
              window.tailwind.config = { darkMode: 'class' };
        </script>
